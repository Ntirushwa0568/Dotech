spring.application.name=land-tracking-system

spring.datasource.url=jdbc:postgresql://localhost:5432/land_tracking
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=100

app.jwt.secret=change-this-secret-key-change-this-secret-key-123456
app.jwt.expiration-ms=86400000

logging.level.root=INFO
logging.level.com.rlmua.landtracking=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

management.endpoints.web.exposure.include=health,info,loggers
